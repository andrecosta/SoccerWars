<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[ SoccerWars ] > Welcome</title>

    <!-- Styles -->
    <link href="/css/sweetalert.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>

    <div class="hologram">

        <div id="title" class="neon">
            <span data-text="SOCCER">SOCCER</span><br>
            <span data-text="WARS">WARS</span>
        </div>

        <div id="actions">
            <button id="play-button">Play</button>
            <button id="login-button">Login</button>
            <button id="signup-button">Sign up</button>
        </div>

        <div id="info">
            <a href="#">Made with &hearts; by FÃ¡bio Costa &copy; 2015</a><br>
            <a href="mailto:admin@soccerwars.xyz">admin@soccerwars.xyz</a>
        </div>

    </div><!-- .screen -->

    <template id="login-form">
        <div><input id="login-email" type="text" title="Email" placeholder="Email" tabindex="1" required autofocus></div>
        <div>
            <input id="login-password" type="password" title="Password" placeholder="Password" tabindex="2" required>
            <div id="reset-link"><a href="#">Forgot?</a></div>
        </div>
    </template>

    <template id="signup-form">
        <div><input id="signup-email" type="email" title="Email" placeholder="Your email address" tabindex="1" required autofocus></div>
        <div><input id="signup-name" type="text" title="Character's Name" placeholder="Your character's name" tabindex="2" required></div>
        <div id="captcha" align="center"></div><br>
    </template>

    <template id="reset-form">
        <div><input id="reset-email" type="email" title="Email" placeholder="Your email address" tabindex="1" required autofocus></div>
        <div id="captcha-reset" align="center"></div><br>
    </template>

    <!-- Plugins & Frameworks -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/1.2.1/cookies.min.js"></script>
    <script src="/js/plugins/sweetalert-dev.js"></script>
    <script src="/js/plugins/jquery.neon.min.js"></script>
    <script src='//www.google.com/recaptcha/api.js?render=explicit' async defer></script>

    <!-- Application scripts -->
    <script src="/js/effects.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
